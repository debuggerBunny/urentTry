<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Agregar Arrendadores</title>
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
<link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
<link rel="stylesheet" href="assets/css/Map-Clean.css">
<link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<head th:replace="header :: head">
</head>
<body>
<div class="container">	
	<header th:replace="header :: header"></header>
	<br><br><br><br><br><br>
	
	<nav aria-label="breadcrumb">
  		<ol class="breadcrumb">
    		<li class="breadcrumb-item"><a onclick="location.href='/Arrendador/'"><span>Inicio</span></a></li>
			<li class="breadcrumb-item"><a onclick="location.href='/Arrendador/'"><span>Ver Arrendadores</span></a></li>
			<li class="breadcrum-item active"><span>	Agregar interesado</span></li>
  		</ol>
	</nav>

	<div>
		<form action="#" th:action="@{/Arrendador/save}" th:object="${Arrendador}"
			method="post">
			<input type="hidden" th:field="*{id_Arrendador}" name="id_Arrendador" id="id_Arrendador">
			<div class="form-group">
				<label for="nombre">Nombre</label> <input type="text"
					class="form-control" id="nombre" th:field="*{nombre}" name="nombre">
			</div>
			<div class="form-group">
				<label for="nombre">Rut</label> <input type="text"
					class="form-control" id="rut_Arrendador" th:field="*{rut_Arrendador}" name="rut_Arrendador">
			</div>
			<div class="form-group">
				<label for="nombre">Telefono</label> <input type="text"
					class="form-control" id="telefono" th:field="*{telefono}" name="telefono">
			</div>
			<div class="form-group">
				<label for="nombre">Correo</label> <input type="text"
					class="form-control" id="correo" th:field="*{correo}" name="correo">
			</div>
			<br>
			<button type="submit" class="btn btn-success">Guardar</button>
			<button type="button" class="btn btn-danger" onclick="location.href='/Arrendador/'">Cancelar</button>
			<br><br>
		</form>
	</div>
</div>
	<footer th:replace="footer :: footer"></footer>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/js/untitled.js"></script>
</body>
