<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de Arrendadores</title>
<!-- BOOTSTRAP CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<br>
		<div>
			<a href="/Arrendador/save/0" class="btn btn-primary">Agregar</a>
		</div>
		<div th:switch="${list}">
			<h2 th:case="null">No hay Arrendadores</h2>
			<div th:case="*">
				<h2>Arrendadores</h2>
				<table class="table">
					<thead>
						<tr>
							<th>Id</th>
							<th>Rut</th>
							<th>Nombre</th>
							<th>Telefono</th>
							<th>Correo</th>
							<th>Calificacion</th>
							<th>Estado</th>			
						</tr>
					</thead>
					<tbody>
						<tr th:each="Arrendador : ${list}">
							<td th:text="${Arrendador.id_Arrendador}">
							<td th:text="${Arrendador.rut_Arrendador}">
							<td th:text="${Arrendador.nombre}">
							<td th:text="${Arrendador.telefono}">
							<td th:text="${Arrendador.correo}">
							<td th:text="${Arrendador.calificacion}">
							<td th:text="${Arrendador.estado}">
							
							<td><a th:href="@{/Arrendador/save/{id}(id=${Arrendador.id_Arrendador})}">Editar</a></td>
							<td><a th:href="@{/Arrendador/delete/{id}(id=${Arrendador.id_Arrendador})}">Eliminar</a></td>
							
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
